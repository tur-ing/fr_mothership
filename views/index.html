<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/angular-material.min.css">
</head>
<body ng-app="mothership">

<div ng-controller="mothershipController">
    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings">
                    <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
                </md-button>
                <h2>
                    <span>Frisches.de</span>
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Favorite">
                    <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="More">
                    <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
    </md-content>
    <ul>
        <li>
            <a href="#AddNewCourier">Neuer Kurier</a>
        </li>
        <li>
            <a href="#showCouriers">Alle Kuriere</a>
        </li>
    </ul>
    <div ng-view></div>
</div>

<script src="js/angular/angular.min.js"></script>
<script src="js/angular/angular-aria.min.js"></script>
<script src="js/angular/angular-animate.min.js"></script>
<script src="js/angular/angular-material.min.js"></script>
<script src="js/angular/angular-route.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
