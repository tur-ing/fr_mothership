<div layout="row" layout-align="center center" layout-md>
    <div layout="column" class="loginBox md-whiteframe-z1">
        <md-toolbar>
            <h2 class="md-toolbar-tools"><span>Login</span></h2>
        </md-toolbar>
        <md-content layout="column" class="md-padding">
            <form ng-submit="login()">
                <md-input-container>
                    <label>Account</label>
                    <input ng-model="user.username"/>
                </md-input-container>
                <md-input-container>
                    <label>Passwort</label>
                    <input type="password" ng-model="user.password"/>
                </md-input-container>
                <div layout="row" layout-align="center center" style="padding-top:20px;">
                    <md-button class="md-raised md-primary" type="submit">Login</md-button>
                    <div flex="flex"></div>
                    <md-button href="" md-no-ink="md-no-ink">Forgot Password</md-button>
                </div>
            </form>
        </md-content>
    </div>
</div>
